spring.application.name=volunteer-platform-java-springboot
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/volunteerdb
spring.datasource.username=root
spring.datasource.password=5VolunteerWeb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
server.port=8080
#
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# Optional: only set if you customized table names. Default is SPRING_SESSION
# spring.session.jdbc.table-name=SPRING_SESSION

# -------- Session settings --------
# Inactivity timeout (controls SPRING_SESSION.MAX_INACTIVE_INTERVAL)
server.servlet.session.timeout=30m

# Use only cookies for session tracking
server.servlet.session.tracking-modes=cookie

# Cookie attributes
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
# same-site and secure already configured below; keep for clarity
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=false

# Cleanup expired sessions periodically (Spring cron: sec min hour day month day-of-week)
# Default is every minute; here every 5 minutes
spring.session.jdbc.cleanup-cron=0 */5 * * * *
spring.sql.init.mode=always

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resource handling
spring.web.resources.static-locations=classpath:/static/,file:uploads/

